<!DOCTYPE html>
<html>
<head>
    <title>Laporan Mahasiswa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #6495ED;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Laporan Mahasiswa</th>
        </tr>
        <tr>
            <th colspan="2">Nama</th>
            <th colspan="2">Alamat</th>
        </tr>
        <tr>
            <td>Nama Depan</td>
            <td>Nama Belakang</td>
            <td>Jalan</td>
            <td>Kota</td>
        </tr>
        <tr>
            <td>Raka Gibran</td>
            <td>Buming</td>
            <td>Sudirman</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <th colspan="4">Hasil Studi</th>
        </tr>
        <tr>
            <td colspan="2">Mata Kuliah</td>
            <td colspan="2">Nilai</td>
        </tr>
        <tr>
            <td colspan="2">Matematika</td>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td colspan="2">Fisika</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <th colspan="4">Catatan Tambahan</th>
        </tr>
        <tr>
            <td colspan="4">Mahasiswa memiliki ketertarikan yang tinggi dalam kegiatan ekstrakurikuler.</td>
        </tr>
    </table>
</body>
</html>
